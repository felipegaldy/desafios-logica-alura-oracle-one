<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    var raio = 20
    var pulsa = 5
    var x = 100
    var y = 100
    var sentido = 5
    var sentidoy = 5

    function pulso () {
        limpaTela();

        if(raio <= 20) {
            pulsa = 1
        }else if (raio >= 50) {
            pulsa = -2
        }

        desenhaCirculo(x, y, raio, 'darkblue')
        raio = raio + pulsa

        if(x <= 50 ){
            sentido = 5
        } else if (x >= 550) {
            sentido = -5
        }
        x = x + sentido
        if(y <= 50){
            sentidoy = 5
        }else if (y >= 350){
            sentidoy = -5
        }
        y = y + sentidoy
    }

    
    setInterval(pulso, 70)
   

</script>
